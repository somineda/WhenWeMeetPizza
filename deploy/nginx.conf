# Nginx configuration for Pizza Scheduler

upstream django_backend {
    server 127.0.0.1:8000;
}

upstream nextjs_frontend {
    server 127.0.0.1:3000;
}

# Redirect HTTP to HTTPS (after SSL setup)
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Uncomment after SSL setup
    # return 301 https://$server_name$request_uri;
}

# Main server block
server {
    listen 80;
    # listen 443 ssl http2; # Uncomment after SSL setup
    server_name your-domain.com www.your-domain.com;

    client_max_body_size 10M;

    # SSL certificates (uncomment after SSL setup)
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Backend API
    location /api {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django admin
    location /admin {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django static files
    location /static {
        alias /home/ubuntu/pizza/staticfiles;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django media files
    location /media {
        alias /home/ubuntu/pizza/media;
        expires 30d;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
